<!DOCTYPE html>
<html>

<head>
     <link rel="stylesheet" href="calculator.css">

<body style="font-family:arial;background-color: rgb(211, 20, 20);">
     <h1>CALCULATOR</h1>
     <div class="ui" align="center">

          <input type="text" colspan="4" class="numtxt" id="input"></input><br><br>
          <button class="numBtn" value="1">1</button>
          <button class="numBtn" value="2">2</button>
          <button class="numBtn" value="3">3</button>
          <button id="addition" value="+">+</button>
          <br>

          <button class="numBtn" value="4">4</button>
          <button class="numBtn" value="5">5</button>
          <button class="numBtn" value="6">6</button>
          <button id="subtraction" value="-">-</button><br>

          <button class="numBtn" value="7">7</button>
          <button class="numBtn" value="8">8</button>
          <button class="numBtn" value="9">9</button>
          <button id="multiply" value="*">*</button><br>

          <button class="clrBtn" value="c">C</button>
          <button class="numBtn" value="0">0</button>
          <button class="optBtn" value=".">.</button>
          <button id="divide" value="/">/</button><br>

          <button class="delBtn" value="del">del</button>
          <button id="modulo" value="%">%</button>
          <button id="equal" class="calBtn" value="=" style="width: 65px;height: 30px;">=</button><br><br>

          <button id="submit" class="calBtn" value="submit" style="width: 80px;height: 30px;">submit</button>
          <button id="Reset" class="clrBtn" value="Reset" style="width: 80px;height: 30px;">Reset</button>

          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
          <script src="calculator.js"></script>
          
     </div>
</body>
</head>

</html>
